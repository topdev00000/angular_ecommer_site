<div class="container">
  <div class="row m-4 p-0">
    <div class="card">
      <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
          <!-- <ng-template pTemplate="caption">
              <div class="flex align-items-center justify-content-between">
                  Products
                  <p-button icon="pi pi-refresh"></p-button>
              </div>
          </ng-template> -->
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Reviews</th>
                  <th>Quantity</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
              <tr>
                  <td class="text-main">{{product.title|slicetext }}</td>
                  <td><img [src]=" product.imageCover" alt="product name" width="100" class="shadow-4" /></td>
                  <td ><span class="bg-light" >{{product.price | currency:'USD'}}</span></td>
                  <td>{{product.category.name}}</td>
                  <td><p-rating [ngModel]="product.ratingsAverage" [readonly]="true" [cancel]="false"></p-rating></td>
                  <td><p-tag [value]="product.quantity" [severity]="getSeverity(product.quantity)"></p-tag></td>
              </tr>
          </ng-template>
          <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">
                  In total there are {{products ? products.length : 0 }} products.
              </div>
          </ng-template>
      </p-table>
    </div>
  </div>
</div>

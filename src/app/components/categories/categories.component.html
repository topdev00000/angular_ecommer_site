<div class="container m-2">
<div class="row">
  <div class="col-md-3" *ngFor="let item of categories">
    <div class="card flex justify-content-center">
  <p-card header="{{item.name}}" subheader="{{item.slug}}" [style]="{ width: '360px' }">
      <ng-template pTemplate="header">
          <img alt="Card" [src]="item.image" height="250px" />
      </ng-template>
      <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          quas!
      </p>
      <ng-template pTemplate="footer">
        <p-button [routerLink]="['/products/' , item._id]" routerLinkActive="router-link-active" label="see more" icon="pi pi-check"></p-button>
      </ng-template>
  </p-card>
</div>
  </div>
</div>


</div>
